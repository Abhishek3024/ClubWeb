{% extends 'basic/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="container" style="background-color: darkgrey; border: dotted">
            <h1 align="center"> POSTS </h1>
            {% for post in Posts %}
            <br><br>
            <a href="{% url 'post_detail' pk=post.pk %}"><h1>{{ post.club_name }}</h1></a>
            <h3>{{ post.title }}</h3>
            <p>{{ post.information }}</p>
            <p>{{ post.post_time }}</p>
            <br><br>
            {%  endfor %}
        </div>
    </div>
{% endblock %}
