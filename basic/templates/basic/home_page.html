{% load staticfiles %}
<html>
    <head>
        <title>ClubWeb</title>
        <!--<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/home_page.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button  type="button" class="navbar-toggle" data-toggle="collapse" data-target="#NavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Clubs
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="NavBar">
                    <ul class="nav navbar-nav">
                        {% for club in Clubs %}
                        <li class="#">
                            <a href="/basic/{{ club.club_name }}/">
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                                {{ club.club_name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
                <br><br>
                <h1>ALL THE CLUBS :-</h1>
                <ul>
                    <li><a href="/basic/artclub/">Art Club</a></li>
                    <li><a href="/basic/danceclub/">Dance Club</a></li>
                    <li><a href="/basic/gamingclub/">Gaming Club</a></li>
                    <li><a href="/basic/codingclub/">Coding Club</a></li>
                    <li><a href="/basic/musicclub/">Music Club</a></li>
                    <li><a href="/basic/photographyclub/">Photography Club</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
