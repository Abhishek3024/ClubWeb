{% extends 'basic/base.html' %}

{% block content %}
    <div class="container-fluid" style="padding-left: 35px">
        <div>
            <h1 style="text-align: center" class="myfont2">Welcome to the ClubWeb</h1>
        </div>
        <div>
            <div class="row" >
                <div class="col-lg-4" style="background-color: #0c2760; padding-top:13px; ">
                    <div class="card" style="width: 40rem;background-color: azure; padding: 20px; margin-bottom: 20px;" >
                        <img class="card-img-top"
                             src="media/clubs.png"
                             alt="Card image cap"
                             style="width: auto";
                             height="150px";/>
                        <div class="card-body">
                        <h4 class="card-title">Clubs</h4>
                        <p class="card-text">About Clubs</p>
                        <a href="{% url 'clubs_home_page' %}" class="btn btn-primary">Explore Clubs</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: #0c2760; padding-top:13px;">
                    <div class="card" style="width: 40rem;background-color: azure; padding: 20px; margin-bottom: 20px;">
                        <img class="card-img-top"
                             src="media/events.jpeg"
                             alt="Card image cap"
                             style="width: auto";
                             height="150px";/>
                        <div class="card-body">
                        <h4 class="card-title">Events</h4>
                        <p class="card-text">About Events</p>
                        <a href="{% url 'events_home_page' %}" class="btn btn-primary">Upcoming Events</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: #0c2760; padding-top:13px;">
                    <div class="card" style="width: 40rem;background-color: azure; padding: 20px; margin-bottom: 20px;">
                        <img class="card-img-top"
                             src="media/posts.jpg"
                             alt="Card image cap"
                             style="width: auto";
                             height="150px";/>
                        <div class="card-body">
                        <h4 class="card-title">Posts</h4>
                        <p class="card-text">About Posts</p>
                        <a href="{% url 'posts_home_page' %}" class="btn btn-primary">Visit Posts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
